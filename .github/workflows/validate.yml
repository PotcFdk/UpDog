name: Validate data.json
on: [pull_request]
jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Validate JSON 🧐
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: data.schema.json
          INPUT_JSONS: data.json
