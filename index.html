<head>
	<meta charset="utf-8">
	<title>UpDog Changelog Index</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font: 62.5% "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}
	</style>
</head>
<body>

<h1>Welcome to UpDog!</h1>

<div class="ui-widget">
	<p>Type in and select the name of an application to view its changelog / release notes.<br />
	<a href="https://github.com/PotcFdk/UpDog" target="_blank">Visit this project on GitHub</a>
		to request more software, or to add them yourself and to post a pull request.</p>
</div>

<h2 class="demoHeaders">Search:</h2>
<div>
	<input id="autocomplete" title="project name" onFocus="this.select()">
	<button id="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">
		<span class="ui-button-text">Open Release Notes</span>
	</button>
</div>

<script src="jquery-2.1.3.js"></script>
<script src="jquery-ui.js"></script>
<script>
	var map = new Object();
	var names = new Array();
	
	function getUrl (name) {
		return map[name.toLowerCase()];
	}
	
	function openChangeLog (name) {
		var url = getUrl(name);
		if (url) {
			window.open(url, '_blank');
		}
	}

	console.log("Loading JSON data...");
	
	$.getJSON("data.json", function (json) {
		console.log("Loaded JSON data!");
		
		for (i = 0; i < json.length; ++i) {
			map[json[i].name.toLowerCase()] = json[i].url;
			names.push(json[i].name);
		}
		
		$("#autocomplete").autocomplete({
			source: function (given, callback) {
				var term = given.term.trim().toLowerCase();
				var matches = new Array();
				if (term.length) {
					for (i in names) {
						var name = names[i].toLowerCase();
						if (name.search(term) > -1) {
							matches.push(names[i]);
						}
					}
				}
				callback(matches);
			},
			select: function (event, ui) {
				openChangeLog(ui.item.value);
			}
		});
	});
	
	$("#button").button();
	$("#button").click(function() {
		//alert(getUrl($("#autocomplete").val()));
		openChangeLog($("#autocomplete").val());
	});
</script>
</body>
</html>
